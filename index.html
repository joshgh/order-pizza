<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Maker</h1>
        <h3>You can make a pizza!</h3>
        <h4>Just choose from the options below and then click the "Create Pizza" button</h4>
        <h4>Your pizza will the show up on the screen and the cost will be calculated</h4>
      </div>
      <div class="row">
        <div class="col-md-4">

          <h4>Select a size</h4>
          <input type="radio" name="size" value="s" checked>Small<br>
          <input type="radio" name="size" value="m">Medium<br>
          <input type="radio" name="size" value="l">Large<br>
          <input type="radio" name="size" value="xl">Extra Large<br>

          <h4>Choose your toppings</h4>
          <select id="toppings" multiple>
            <option value="sausage">Sausage</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="mushroom">Mushrooms</option>
            <option value="pepper">Peppers</option>
          </select><br>

          <button id="submit" type="button">Create Pizza</button>
        </div>
        <div class="col-md-8">
        </div>
      </div>
    </div>
  </body>
</html>
